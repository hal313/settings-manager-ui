<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script>mocha.setup('')</script>
  <script src="../bower_components/chai/chai.js"></script>
  <script>
    var assert = chai.assert;
    var expect = chai.expect;
    var should = chai.should();
  </script>

  <!-- The reload script -->
  <script src="http://localhost:35729/livereload.js"></script>

  <!-- pre-reqs -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- Source files -->
  <script src="../dist/UISettingsManager.min.js"></script>

  <!-- Spec files -->
  <script src="../spec/UISettingsManager-global-spec.js"></script>
  <script src="../spec/UISettingsManager-spec.js"></script>

  <script>mocha.run()</script>

  <div style="display: none;">

      <div>
          <input type="checkbox" data-setting-name="boolean-single" data-setting-type="boolean" checked/>
      </div>

      <div>
          <input data-setting-name="number-single" data-setting-type="number" value="1"/>
      </div>

      <div>
          <input data-setting-name="string-single" data-setting-type="string" value="someString"/>
      </div>

      <div data-setting-name="object-single" data-setting-type="object">
          <div>
              <input type="text" data-setting-object-member="os1_e1" data-setting-object-member-validate="empty(value):ignore"value="os1_e1-V"/>
          </div>
          <div>
              <input type="text" data-setting-object-member="os1_e2" value="os1_e2-V"/>
          </div>
      </div>

      <div data-setting-name="object-array" data-setting-type="objectarray">

          <div data-setting-object-element data-setting-object-member-validate="empty(object):ignore">
              <div>
                  <input type="text" data-setting-object-member="oa1_e1_m1"value="oa1_e1_m1-V" data-setting-object-member-validate="empty(value):ignore"/>
              </div>
              <div>
                  <input type="text" data-setting-object-member="oa1_e1_m2"value="oa1_e1_m2-V" data-setting-object-member-validate="empty(value):ignore"/>
              </div>
          </div>

          <div data-setting-object-element>
              <div>
                  <input type="text" data-setting-object-member="oa1_e2_m1"value="oa1_e2_m1-V"/>
              </div>
              <div>
                  <input type="text" data-setting-object-member="oa1_e2_m2"value="oa1_e2_m2-V"/>
              </div>
          </div>
      </div>

  </div>

</body>
</html>
